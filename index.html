<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="calculator">
        <div class="display">
            <div class="display__input">
                <input type="text" class="display-box" id="output" value="0" readonly>
            </div>
        </div>
        <div class="inputs">
            <input type="button" class="special span-three" value="AC" onclick="clearContent()">
            <input type="button" class="operator divide" value="/" onclick="operator('/')">
            <input type="button" value="1" onclick="display(1)">
            <input type="button" value="2" onclick="display(2)">
            <input type="button" value="3" onclick="display(3)">
            <input type="button" class="operator multiply" value="*" onclick="operator('*')">
            <input type="button" value="4" onclick="display(4)">
            <input type="button" value="5" onclick="display(5)">
            <input type="button" value="6" onclick="display(6)">
            <input type="button" class="operator add" value="+" onclick="operator('+')">
            <input type="button" value="7" onclick="display(7)">
            <input type="button" value="8" onclick="display(8)">
            <input type="button" value="9" onclick="display(9)">
            <input type="button" class="operator subtract" value="-" onclick="operator('-')">
            <input type="button" value="0" onclick="display(0)">
            <input type="button" value="." onclick="display('.')">
            <input type="button" class="special span-two" value="=" onclick="equals()">
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
